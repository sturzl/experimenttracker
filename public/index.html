<!DOCTYPE html>
<html lang="en">
  <head prefix="og: https://ogp.me/ns#">
    <meta charset="utf-8" />
    <link rel="icon" href="https://www.experimentiq.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="mask-icon" href="https://www.experimentiq.com/logo192.png" />
    <link rel="apple-touch-icon" href="https://www.experimentiq.com/logo192.png" />
    <meta name="theme-color" content="#0c66a6" />
    <meta
      name="description"
      content="Track and share your product's experiments, roadmap, and opportunities!"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="https://www.experimentiq.com/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
     <!-- Google / Search Engine Tags -->
     <meta itemprop="name" content="Experiment IQ">
     <meta itemprop="description" content="Track and share your product's experiments, roadmap, and opportunities!">
     <meta itemprop="image" content="https://www.experimentiq.com/logo192.png">
 
     <!-- Open Graph / Facebook Meta Tags -->
     <meta property="og:url" content="https://experimentiq.com">
     <meta property="og:type" content="website">
     <meta property="og:title" content="Experiment IQ">
     <meta property="og:description" content="Track and share your product's experiments, roadmap, and opportunities!">
     <meta property="og:image" content="https://www.experimentiq.com/logo192.png">
 
     <!-- Twitter Meta Tags -->
     <meta name="twitter:card" content="summary_large_image">
     <meta name="twitter:title" content="Experiment IQ">
     <meta name="twitter:description" content="Track and share your product's experiments, roadmap, and opportunities!">
     <meta name="twitter:image" content="https://www.experimentiq.com/logo192.png">
     <title>Experiment IQ</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
